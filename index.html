<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" >
  <title>Document</title>
</head>
<body>
    <div class="container-1">
    <h2>Challlenge 1: You Age in Days</h2>
    <div class='flex-box-container-1'>
    <div>
    <button class="btn btn-primary" onclick='ageInDays()' >Click me</button>
    </div>
    <div>
    <button class="btn btn-danger" onclick="reset()">reset</button>
    </div>
  </div>
    <div class='flex-box-container-1'>
      <div id='flex-box-result'>
      </div>
    </div>
    </div>
   </div>
   <div class="container-1">
    <h2>Challlenge 2: Cat Generation</h2>
    <div class='flex-box-container-1'>
    <div>
    <button class="btn btn-success" id='cat-generator' onclick='generateCat()' >Click me</button>
    </div>
    
  </div>
    <div class='flex-box-container-2' id='flex-cat-gen'>

    
      
    </div>
    </div>
    <div class="container-1">
      <h2>Challlenge 3:  Rock, Paper, Scissors</h2>
      <div class='flex-box-container-3' id='flex-box-rps-div'>
        <img src='static/r.jpg' id='rock' onclick="rpsGame(this)"/>
        <img src='static/p.jpg' id='paper' onclick="rpsGame(this)"/>
        <img src='static/s.jpg' id='scissors' onclick="rpsGame(this)"/>
      </div>
      <div class='flex-box-container-1'>
        <button class="btn btn-success"  onclick='reload()' >Reload</button>
        </div>
    </div>
    <div class="container-1">
      <h2>Challlenge 4:  Change the Color of All Buttons</h2>
      <div class='flex-box-pick-color' >
         <form action='' >
           <select name='backdrop' id='backdrop' onchange="buttonColorChange(this)" >
            <option value='random'>Random</option>
            <option value='red'>Red</option>
            <option value='green'>Green</option>
            <option value='reset'>Reset</option>
          </select>
         </form>
         <div >
         <button class='btn btn-primary'>Wee!</button>
         <button class='btn btn-danger'>Yhoo</button>
         <button class='btn btn-warning'>Google!</button>
         <button class='btn btn-success'>Facebook!</button>
        </div>
      </div> 
   
    </div >
   
    <div class="container-1">
      <h2>Challlenge 5: Blackjack</h2>
      <h3><span id='Blackjack-result'>Let's play</span></h3>

      <div class="flex-blackjack-row-1">
        <div id='you-box'>
          <h2>You:<span id='your-blackjack-result'>0</span></h2>
        </div>
        <div  id='dealer-box'>
          <h2>Dealer: <span id='dealer-blackjack-result'>0</span></h2>
        </div>
      </div>
      <div class='flex-blackjack-row-2'>
         <div>
           <button class="btn-lg btn-primary mr-2" id='blackjack-hit-button'>HIT</button>
           <button class="btn-lg btn-warning mr-2" id='blackjack-stand-button'>STAND</button>
           <button class="btn-lg btn-danger mr-2" id='blackjack-deal-button'>DEAL</button>
         </div>
        </div>
         <div class='flex-blackjack-row-3'>
            <table >
              <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
              </tr>
              <tr>
                <td><span id='wins'>0</span></td>
                <td><span id='losses'>0</span></td>
                <td><span id='drows'>0</span></td>
              </tr>
            </table>
         
        </div>
    </div>
      
      </div> 
  </div>
   <script src='home.js'></script>
</body>
</html>
